<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now Restaurant | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">🍴 Order Now</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="offers.html">Offers</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="track.html">Track Order</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-page">
    <h1 class="section-title">📞 Contact <span>Order Now</span></h1>

    <div class="contact-wrapper">
      <!-- Left Info -->
      <div class="contact-info glass neon-border">
        <h2>Get in Touch</h2>
        <p><span class="icon">📍</span> 123 Food Street, Ranipet, India</p>
        <p><span class="icon">📞</span> <a href="tel:+911234567890">+91 12345 67890</a></p>
        <p><span class="icon">📧</span> <a href="mailto:order@ordernow.com">order@ordernow.com</a></p>
        
        <div class="social-icons">
          <a href="#" class="fb">🌐</a>
          <a href="#" class="ig">📸</a>
          <a href="#" class="tw">🐦</a>
          <a href="#" class="wa">💬</a>
        </div>
      </div>

      <!-- Right Form -->
      <div class="contact-form glass neon-border">
        <h2>📩 Send Us a Message</h2>
        <form>
          <div class="input-box">
            <input type="text" required>
            <label>Full Name</label>
          </div>
          <div class="input-box">
            <input type="email" required>
            <label>Email Address</label>
          </div>
          <div class="input-box">
            <textarea required></textarea>
            <label>Your Message</label>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Map -->
    <div class="map-container neon-border">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18..."
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>
</body>
</html>
